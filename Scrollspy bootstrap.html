<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 5 Scrollspy Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            position: relative;

        }

        section {

            height: 100vh;

            /* Full viewport height for each section */

            padding: 20px;

        }

        #section1 {

            background-color: #f8d7da;

        }

        #section2 {

            background-color: #d4edda;

        }

        #section3 {

            background-color: #d1ecf1;

        }

        #section4 {

            background-color: #fff3cd;

        }
    </style>

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">

<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
<div class="container-fluid">
<a class="navbar-brand" href="#">Scrollspy-example</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

<div class="collapse navbar-collapse" id="navbar-nav">


<ul class="navbar-nav">


<li class="nav-item">
<a class="nav-link active" aria-current="page" href="#section1">Section-1</a>
</li>

<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#section2">Section-2</a>
</li>

<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#section3">Section-3</a>
</li>

<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#section4">Section-4</a>
</li>


</ul>

</div>

</div>
</nav>

<!-- Sections -->

<div class="container mt-5">

    <section id="section1">

        <h1>Section 1</h1>

        <p>This is the first section of the page.</p>

    </section>

    <section id="section2">

        <h1>Section 2</h1>

        <p>This is the second section of the page.</p>

    </section>

    <section id="section3">

        <h1>Section 3</h1>

        <p>This is the third section of the page.</p>

    </section>

    <section id="section4">

        <h1>Section 4</h1>

        <p>This is the fourth section of the page.</p>

    </section>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
